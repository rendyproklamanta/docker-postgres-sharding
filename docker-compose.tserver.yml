version: "3"
services:
  yb-tserver-1:
    image: yugabytedb/yugabyte:latest
    command: bash -c "
      /home/yugabyte/bin/yb-tserver
      --tserver_master_addrs=yb-master-1:7100,yb-master-2:7100,yb-master-3:7100
      --rpc_bind_addresses=yb-tserver-1:9100
      --pgsql_proxy_bind_address 0.0.0.0:5441
      --fs_data_dirs=/mnt/data"
    ports:
      - "9001:9000"
      - "5441:5441" # Expose PostgreSQL-compatible port
    volumes:
      - yb-tserver-1:/mnt/data
    networks:
      - yugabyte-network

  yb-tserver-2:
    image: yugabytedb/yugabyte:latest
    command: bash -c "
      /home/yugabyte/bin/yb-tserver
      --tserver_master_addrs=yb-master-1:7100,yb-master-2:7100,yb-master-3:7100
      --rpc_bind_addresses=yb-tserver-2:9100
      --pgsql_proxy_bind_address 0.0.0.0:5442
      --fs_data_dirs=/mnt/data"
    ports:
      - "9002:9000"
      - "5442:5442" # Expose PostgreSQL-compatible port
    volumes:
      - yb-tserver-2:/mnt/data
    networks:
      - yugabyte-network

  yb-tserver-3:
    image: yugabytedb/yugabyte:latest
    command: bash -c "
      /home/yugabyte/bin/yb-tserver
      --tserver_master_addrs=yb-master-1:7100,yb-master-2:7100,yb-master-3:7100
      --rpc_bind_addresses=yb-tserver-3:9100
      --pgsql_proxy_bind_address 0.0.0.0:5443
      --fs_data_dirs=/mnt/data"
    ports:
      - "9003:9000"
      - "5443:5443" # Expose PostgreSQL-compatible port
    volumes:
      - yb-tserver-3:/mnt/data
    networks:
      - yugabyte-network

networks:
  yugabyte-network:
    driver: bridge

volumes:
  yb-tserver-1:
  yb-tserver-2:
  yb-tserver-3:
